<html>

	<head>

		<script src="js/jquery.js"></script>
		<script src="js/TweenMax.min.js"></script>

		<style type="text/css">
			*{
				box-sizing: border-box;
			}

			body{
				padding: 0;
				margin: 0;
			}

			svg{
				width: 100%;
				height: 100%;
			}

		</style>

	</head>

	<body>

		<svg>
			<circle r="40"></circle>
		</svg>

		

		<script type="text/javascript">

			TweenMax.to($('circle'), 2, {x:200, y:200})

		</script>


	</body>	
</html>
