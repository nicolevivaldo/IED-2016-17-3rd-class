<html>

	<head>

		<script src="js/jquery.js"></script>
		<script src="js/bxslider/jquery.bxslider.js"></script>
		<link rel="stylesheet" type="text/css" href="js/bxslider/jquery.bxslider.css">

		<style type="text/css">
			*{
				box-sizing: border-box;
			}

			body{
				overflow-x: none; 
			}
			.bxslider img{
				width: 100%;
			}

			.container{
				width:500px;
			}
            
            .bxslider{
                text-align: center;
            }

		</style>

	</head>

	<body>

		<div class="container">
			<ul class="bxslider">
			  <li><h2>testo 1</h2><p>bla bla bla</p></li>
			  <li><h2>testo 2</h2></li>
			  <li><h2>testo 3</h2></li>
			  <li><h2>testo 4</h2></li>
			</ul>
		</div>

		

		<a href="http://bxslider.com/examples">more examples</a>

		<script type="text/javascript">

			$(document).ready(function(){
			  $('.bxslider').bxSlider();
			});

		</script>




	</body>	
</html>
